<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #e8e8e8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        width: 320px;
        background: #1a1a1a;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 255, 180, 0.3);
    }

    h2 {
        color: #00ffb4;
        margin-bottom: 15px;
    }

    input {
        width: 90%;
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 6px;
        outline: none;
    }

    button {
        width: 95%;
        padding: 8px;
        border: none;
        background: #00ffb4;
        color: #000;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
        font-weight: bold;
    }

    button:hover {
        background: #0affd6;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }

    li {
        background: #2b2b2b;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    li:hover {
        background: #3b3b3b;
    }
</style>
</head>
<body>

<div class="container">
    <h2>My To-Do List âœ…</h2>
    <input type="text" id="taskInput" placeholder="Write a task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
</div>

<script>
function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskText = taskInput.value.trim();
    
    if (taskText === "") return;

    const li = document.createElement("li");
    li.textContent = taskText;

    li.onclick = function() {
        this.remove();
    }

    document.getElementById("taskList").appendChild(li);
    taskInput.value = "";
}
</script>

</body>
</html>

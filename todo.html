<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My To-Do List</title>

<style>
body {
    background: #111;
    color: white;
    font-family: "Inter", Arial;
    text-align: center;
    margin-top: 60px;
}
input {
    padding: 8px;
    width: 250px;
}
button {
    padding: 8px 12px;
    margin-left: 5px;
}
ul {
    margin-top: 20px;
    list-style: none;
}
li {
    margin: 6px 0;
}
</style>
</head>

<body>
<h2>My To-Do List âœ…</h2>
<p>Add your daily tasks:</p>

<input id="task" placeholder="Write a task...">
<button onclick="addTask()">Add</button>

<ul id="list"></ul>

<script>
function addTask() {
  let task = document.getElementById("task").value;
  if(task === "") return;
  let li = document.createElement("li");
  li.innerHTML = task;
  document.getElementById("list").appendChild(li);
  document.getElementById("task").value = "";
}
</script>

</body>
</html>

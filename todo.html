<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<style>
  :root{
    --bg:#0d0d0d; --panel:#1a1a1a; --line:#2a2a2a;
    --brand:#00ffb4; --brand2:#0affd6; --text:#e8e8e8;
  }
  body{
    margin:0; font-family:Inter,system-ui,Arial;
    background:var(--bg); color:var(--text);
    min-height:100vh; display:flex; align-items:center; justify-content:center;
  }
  .box{
    width:100%; max-width:420px; background:var(--panel);
    border:1px solid var(--line); padding:24px; border-radius:14px;
    box-shadow:0 0 25px rgba(0,255,180,.2); text-align:center;
  }
  h2{color:var(--brand); margin:0 0 16px}
  .row{display:flex; gap:10px}
  input{
    flex:1; background:#111; color:var(--text);
    border:1px solid var(--line); border-radius:8px; padding:10px;
    outline:none;
  }
  button{
    background:var(--brand); color:#000; border:none;
    padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:700;
  }
  button:hover{background:var(--brand2)}
  ul{list-style:none; padding:0; margin-top:16px; text-align:left}
  li{
    background:#121212; border:1px solid var(--line); border-radius:8px;
    padding:10px 12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;
  }
  li span{color:#f66; cursor:pointer}
</style>
</head>
<body>
  <div class="box">
    <h2>My To-Do List ✅</h2>
    <div class="row">
      <input id="taskInput" placeholder="Write a task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

<script>
function addTask(){
  const input = document.getElementById('taskInput');
  const text = input.value.trim();
  if(!text) return;
  const li = document.createElement('li');
  li.innerHTML = <span>${text}</span> <span onclick="this.parentElement.remove()">✖️</span>;
  document.getElementById('taskList').appendChild(li);
  input.value = '';
}
</script>
</body>
</html>
